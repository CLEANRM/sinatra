<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinatra Tunes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1e1e1e;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 400;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #1DB954;
        }
        .social-links {
            text-align: center;
            margin-top: 15px;
        }
        .social-links a {
            margin: 0 10px;
        }
        .social-links img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
        .music-player {
            text-align: center;
            margin: 50px auto;
            max-width: 800px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }
        .track {
            margin-bottom: 30px;
            text-align: center;
        }
        .track img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .track img:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.6);
        }
        .track h3 {
            margin-top: 10px;
            font-size: 20px;
            font-weight: 700;
        }
        .track audio {
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            border-radius: 5px;
            background: #1DB954;
        }
        .contact {
            text-align: center;
            padding: 30px;
            background-color: #1e1e1e;
            margin-top: 60px;
            color: #1DB954;
        }
        .contact a {
            color: #1DB954;
            text-decoration: none;
            font-weight: 700;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            font-size: 14px;
            margin-top: 20px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Sinatra Tunes</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#singles">Singles</a>
            <a href="#albums">Albums</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="social-links">
        <a href="https://www.youtube.com/@SINATRATUNES"><img src="img/youtube-logo.png" alt="YouTube"></a>
        <a href="https://music.apple.com/us/artist/sinatra-tunes/1793274682"><img src="img/apple-music-logo.png" alt="Apple Music"></a>
        <a href="https://open.spotify.com/artist/4x5ROLymJZksXW9xQVHWLL?si=y3u3sYPQTdm3tPF938ttVA"><img src="img/spotify-logo.png" alt="Spotify"></a>
    </div>
    <div class="music-player">
        <h2>Now Playing</h2>
        <div class="track">
            <img src="img/touch-me-cover.jpg" alt="Touch Me Cover">
            <h3>Touch Me</h3>
            <audio controls>
                <source src="audio/touch-me.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="track">
            <img src="img/only-you-cover.jpg" alt="Only You Cover">
            <h3>Only You</h3>
            <audio controls>
                <source src="audio/only-you.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <section class="contact" id="contact">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:sinakhursndi@gmail.com">sinakhursndi@gmail.com</a></p>
    </section>
    <footer class="footer">
        <p>&copy; 2025 Sinatra Tunes. All rights reserved.</p>
    </footer>
</body>
</html>
